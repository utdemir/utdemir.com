$prefix()$
$body$

<h3>Activity</h3>
<table>
  $for(items)$
  <tr>
    <td>$items.date$</td>
    <td>$items.type$</td>
    <td>
      <a
        $if(items.external)$
        class="external"
        $endif$
        href="$items.target$"
      >
        $items.title$
      </a>
    </td>
  </tr>
  $endfor$
</table>

$postfix()$
