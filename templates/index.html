      type="application/rss+xml"
      title="RSS Feed"

      $body$
      <h3>Activity</h3>

      <p>Things I've created, thought of or been a part of recently:</p>

      <table>
        $for(items)$

          <td>$items.date$</td>
          <td>$items.type$</td>

            <a

              class="external"
              $endif$
              href="$items.target$"
            >
              $items.title$
            </a>
          </td>
        </tr>
        $endfor$
